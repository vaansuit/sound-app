<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body class="body">
    
    <div class="background-image" style="background-image: url(./images/m-bg.jpg);"></div>
    <div class="app">

        <div class="gif-container">
            <img class="img" src='./gif/naruto.gif'>
        </div>

        <div class="picker">
            <audio class="song">
                <source src="./sounds/naruto.mp3">
            </audio>

            <button data-sound="./sounds/naruto.mp3" data-image='./gif/naruto.gif'>
                <img src="./images/n-icon.jpg" alt="naruto">
            </button>

            <button data-sound="./sounds/vegeta.mp3" data-image='./gif/vegeta.gif'>
                <img src="./images/v-icon.jpg" alt="vegeta">
            </button>

        </div>
    </div>

    
    <script src="./javascript/app.js"></script>
</body>
</html>
