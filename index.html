<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="app">

        <div class="vid-container">
            <video loop> <!-- looping the video -->
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            
           
                
           
                

           
            
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">

        <button data-sound="./sounds/rain.mp3" data-video='./video/rain.mp4'>
            <img src="./svg/rain.svg" alt="rain">
        </button>

        <button data-sound="./sounds/beach.mp3.mp3" data-video='./video/beach.mp4'>
            <img src="./svg/beach.svg" alt="beach">
        </button>
        </div>
    </div>

    
    <script src="./javascript/app.js"></script>
</body>
</html>
